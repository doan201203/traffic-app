version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=https://api.trdoan20.tech
      - REACT_APP_WS_URL=wss://api.trdoan20.tech/api/v1/ws/detect
      - WDS_SOCKET_PORT=0
    depends_on:
      - backend
    networks:
      - traffic-network

  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    environment:
      - CORS_ORIGINS=https://trdoan20.tech,https://www.trdoan20.tech,https://api.trdoan20.tech
    command: bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - traffic-network
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - traffic-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token eyJhIjoiMTQwZTVlNWZhZjc3Njk2ZWJjMGY5N2FlZjUyMWNkMjciLCJ0IjoiY2ZhYjMwYjgtNTIzMi00ZWY4LThhODktMWZiNzZlNjMwNGRkIiwicyI6IlpXWTRNek5sTURJdE16WTRZaTAwTkRFeUxUbGxPVFl0WW1Rek5qVmtNVGM0TURSaSJ9
    depends_on:
      - nginx
    networks:
      - traffic-network

networks:
